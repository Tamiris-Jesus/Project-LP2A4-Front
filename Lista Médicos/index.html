<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Médicos</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/modal.js" defer></script>
    <script src="./js/excluirMedico.js" defer></script>
    <script src="./js/listagemMedicos.js" defer></script>
</head>

<body>

    <!-- <header class="header">
        <img src="logo.png" alt="logo">

        <div class="links">
            <a href="">Sobre</a>
            <a href="">
                <button>Usuário</button>
            </a>
        </div>        

    </header> -->

    <main class="container">

        <h1>Lista de Médicos</h1>

        <div class="div-table">
            <table id="lista-medico" class="table-fixed-layout">
                <thead class="thead">
                    <tr class="header-table">
                        <td class="header-table">Nome</td>
                        <td class="header-table">E-mail</td>
                        <td class="header-table">CRM</td>
                        <td class="header-table">Especialidade</td>
                    </tr>
                </thead>

                <tbody class="body-lista"></tbody>

                <tfoot></tfoot>

            </table>
        </div>

    </main>

    <div class="modal-overlay">

        <div class="modal-detalhes">

            <div class="modal-detalhes-header">
                <h5 class="modal-title" id="modalDetalhesLabel">Detalhes do Médico</h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button> -->
            </div>

            <div class="modal-detalhes-body">
                <!-- Conteúdo dos detalhes do médico -->

                <dl class="lista-detalhes">

                    <dt>Nome</dt>
                    <dd></dd>
                    <dt>E-mail</dt>
                    <dd></dd>
                    <dt>CRM</dt>
                    <dd></dd>
                    <dt>Especialidade</dt>
                    <dd></dd>

                    <dt id="endereco">Endereço</dt>
                    <dt>Logradouro:</dt>
                    <dd></dd>
                    <dt>Bairro:</dt>
                    <dd></dd>
                    <dt>CEP:</dt>
                    <dd></dd>
                    <dt>Cidade:</dt>
                    <dd></dd>
                    <dt>UF:</dt>
                    <dd></dd>
                    <dt>Complemento:</dt>
                    <dd></dd>
                    <dt>Número:</dt>
                    <dd></dd>

                </dl>
            </div>

            <div class="modal-detalhes-footer">
                <a href="#">
                    <button id="delete" type="button" class="btn-excluir" onclick="ModalExcluir.open()" data-id="${medico.id}">Excluir</button>
                </a>
                <a href="#">
                    <button type="button" class="btn-voltar" onclick="Modal.close()">Voltar</button>
                </a>

            </div>

        </div>

    </div>

    <div class="modal-overlay-delete">

        <div class="modal-delete">

            <div class="modal-delete-header">
                <h5>Confirmação de Exclusão</h5>
            </div>

            <div class="modal-delete-body">
                <p>Deseja excluir esse registro médico?</p>
            </div>

            <div class="modal-delete-footer">
                <button onclick="ModalExcluir.close()" type="button" class="btn btn-secondary" data-dismiss="modal"
                    id="delete">Não</button> <!-- Esse onclick tem q ta no js-->
                <button onclick="excluirMedico()" type="button" class="btn btn-danger" id="yes">Sim</button>
                <!-- Esse onclick tem q ta no js-->
            </div>

        </div>

    </div>


    <footer></footer>

</body>

</html>
