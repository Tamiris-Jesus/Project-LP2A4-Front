<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consultas</title>
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="./js/listagemConsulta.js"></script>
    <script src="./js/cancelarConsulta.js"></script>
    <script src="./js/modal.js" defer></script>

</head>

<body>
    <header></header>

    <main class="container"> 

        <div id="mensagemSucesso" style="display: none;" class="alert alert-success mt-3">
            Consulta cancelada com sucesso!
        </div>
        
        <div id="mensagemErro" style="display: none;" class="alert alert-danger mt-3">
        </div>

        <h1>Lista de Consultas</h1> 

        <div class="div-table">
            <table id="lista-consulta" class="table-fixed-layout">
                <thead class="thead">
                    <tr class="header-table">
                        <td class="header-table">Médico</td>
                        <td class="header-table">Paciente</td>
                        <td class="header-table">Data</td>
                        <td class="header-table">Hora</td>
                    </tr>
                </thead>

                <tbody class="body-lista"></tbody>

                <tfoot></tfoot>

            </table>
        </div>
        
    </main>

    <div class="modal-overlay">

        <div class="modal-detalhes">

            <div class="modal-detalhes-header">
                <h5 class="modal-title" id="modalDetalhesLabel">Detalhes da Consulta</h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button> -->
            </div>

            <div class="modal-detalhes-body"></div>

            <div class="modal-detalhes-footer">
                <a href="#">
                    <button id="delete" type="button" class="btn-excluir" onclick="ModalExcluir.open()">Cancelar</button>
                </a>
                <a href="#">
                    <button type="button" class="btn-voltar" onclick="Modal.close()">Voltar</button>
                </a>
                
            </div>

        </div>

        
    </div>

    <div class="modal-overlay-delete">

        <div class="modal-delete">

            <div class="modal-delete-header">
                <h5>Confirmação de Cancelamento</h5>
            </div>

            <div class="modal-delete-body">
                <label for="cancelamento" class="form-label" id="cancelamentoLabel">Motivo do cancelamento</label>
                            <select name="cancelamento" class="form-control" id="cancelamento">
                                <option value="" selected disabled>Selecione uma opção</option>
                                <option value="MEDICO_CANCELOU">Médico cancelou</option>
                                <option value="PACIENTE_DESISTIU">Paciente desistiu</option>
                                <option value="OUTROS">Outros</option>
                            </select>

                <p>Deseja cancelar essa consulta?</p>
            </div>
            
            <div class="modal-delete-footer">
                <button  onclick="ModalExcluir.close()" type="button" class="btn btn-secondary" data-dismiss="modal" id="delete">Não</button> <!-- Esse onclick tem q ta no js--> 
                <button onclick="cancelarConsulta()" type="button" class="btn btn-danger" id="yes">Sim</button> <!-- Esse onclick tem q ta no js--> 
            </div>

        </div>

    </div>   
</body>
</html>
