<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Consulta.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../../img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Agendamento de Consulta</title>
</head>

<body>
    <a href="../../index.html"><button class="btn-back">&#60 Voltar para home</button></a> <!--o &#60 é um caractere especial-->
    <div class="container">

        <h1 class="text-center mt-5">Agendamento de Consulta</h1>
        <form action="" method="post">

            <div class="section">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="paciente" class="form-label" id="pacienteLabel">Paciente</label>
                            <select name="paciente" class="form-control" id="paciente" required>
                                <!-- Opções de pacientes devem ser populadas dinamicamente via JavaScript -->
                            </select>
                        </div>
                    </div>

                    <div class="col" id="medicoEspecialidadeContainer">
                        <div class="mb-3" id="medicoContainer">
                            <label for="medico" class="form-label" id="medicoLabel">Médico</label>
                            <select name="medico" class="form-control" id="medico">
                                <!-- Opções de médicos devem ser populadas dinamicamente via JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3" id="especialidadeContainer" style="display: none;">
                            <label for="especialidade" class="form-label" id="especialidadeLabel">Especialidade</label>
                            <select name="especialidade" class="form-control" id="especialidade">
                                <option value="" selected disabled>Selecione uma opção</option>
                                <option value="ORTOPEDIA">Ortopedia</option>
                                <option value="CARDIOLOGIA">Cardiologia</option>
                                <option value="GINECOLOGIA">Ginecologia</option>
                                <option value="DERMATOLOGIA">Dermatologia</option>
                            </select>
                        </div>
                        <div class="mb-3" id="btnContainer">
                            <button type="button" class="btn btn-secondary" id="escolherBtn">Escolher
                                Especialidade</button>
                        </div>
                    </div>

                    <style>
                        #medicoEspecialidadeContainer {
                            display: flex;
                            padding-right: 10px;
                            flex-wrap: wrap;
                        }

                        #medicoContainer,
                        #especialidadeContainer,
                        #escolherBtn {
                            flex: 1;
                        }

                        #btnContainer {
                            margin-top: 30px;
                            margin-left: 10px;
                        }
                    </style>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="data" class="form-label" id="dataLabel">Data da consulta</label>
                        <input type="date" name="data" class="form-control" id="data" required>
                        <div id="mensagemDataErro" class="text-danger mensagemErro"></div>
                    </div>

                    <div class="mb-3">
                        <label for="hora" class="form-label" id="horaLabel">Horário da consulta</label>
                        <input type="time" name="hora" class="form-control" id="hora" required>
                        <div id="mensagemHoraErro" class="text-danger mensagemErro"></div>
                    </div>
                </div>
            </div>

            <br>

            <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
        </form>

        <div id="mensagemSucesso" style="display: none;" class="alert alert-success mt-3">
            Consulta agendada com sucesso!
        </div>

        <div id="mensagemErro" style="display: none;" class="alert alert-danger mt-3">
        </div>

    </div>
</body>

</html>
