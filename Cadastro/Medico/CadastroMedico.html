<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./CadastroMedico.js" defer></script>
    <script src="./ValidacaoMedico.js" defer></script>
    <script src="../EnderecoAdicional.js"></script>
    <script src="../Viacep.js" defer></script>
    <link rel="icon" href="../../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../CadastroStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Cadastro Médico</title>
</head>

<body>
    <a href="../../index.html"><button class="btn-back">&#60 Voltar para home</button></a> <!--o &#60 é um caractere especial-->
    <div class="container">
        <h1 class="text-center mt-5">Cadastro de Médicos</h1>
        <form action="" method="post" id="form">

            <!-- Seção de dados pessoais -->
            <div class="section">
                <h2>Dados Pessoais</h2>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="nome" class="form-label nomeLabel">Nome (sem abreviações)</label>
                            <input type="text" name="nome" class="form-control" placeholder="Nome" id="nome" required>
                            <div id="nomeError"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="crm" class="form-label crmLabel">CRM</label>
                            <input type="text" name="crm" class="form-control" placeholder="CRM" id="crm" maxlength="6"
                                required>
                            <div id="crmError"></div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label especialidadeLabel">Especialidade</label>
                    <select name="especialidade" class="form-control" id="especialidade" required>
                        <option value="" selected disabled>Selecione uma opção</option>
                        <option value="ORTOPEDIA">Ortopedia</option>
                        <option value="CARDIOLOGIA">Cardiologia</option>
                        <option value="GINECOLOGIA">Ginecologia</option>
                        <option value="DERMATOLOGIA">Dermatologia</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label emailLabel">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email" id="email" required>
                    <div id="emailError"></div>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label" id="telefoneLabel">Telefone</label>
                    <input type="text" name="telefone" class="form-control" placeholder="Telefone" id="telefone"
                        required>
                    <div id="telefoneError"></div>
                </div>
            </div>

            <!-- Seção de endereço -->
            <div class="section" id="endereco">
                <h2>Endereço</h2>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="cep" class="form-label" id="cepLabel">CEP</label>
                            <div class="input-group">
                                <input type="text" name="cep" class="form-control" placeholder="CEP" id="cep" required>
                                <button type="button" class="btn btn-primary" id="buscarCepBtn">Buscar</button>
                            </div>
                            <div id="cepError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="logradouro" class="form-label" id="logradouroLabel">Logradouro</label>
                            <input type="text" name="logradouro" class="form-control" placeholder="Logradouro"
                                id="logradouro" required>
                                <div id="logradouroError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="bairro" class="form-label" id="bairroLabel">Bairro</label>
                            <input type="text" name="bairro" class="form-control" placeholder="Bairro" id="bairro"
                                required>
                                <div id="bairroError"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="uf" class="form-label" id="ufLabel">UF</label>
                            <select name="uf" class="form-control uf" id="uf" required>
                                <option value="" selected disabled>Selecione um estado</option>
                                <option value="AC">AC - Acre</option>
                                <option value="AL">AL - Alagoas</option>
                                <option value="AP">AP - Amapá</option>
                                <option value="AM">AM - Amazonas</option>
                                <option value="BA">BA - Bahia</option>
                                <option value="CE">CE - Ceará</option>
                                <option value="DF">DF - Distrito Federal</option>
                                <option value="ES">ES - Espírito Santo</option>
                                <option value="GO">GO - Goiás</option>
                                <option value="MA">MA - Maranhão</option>
                                <option value="MT">MT - Mato Grosso</option>
                                <option value="MS">MS - Mato Grosso do Sul</option>
                                <option value="MG">MG - Minas Gerais</option>
                                <option value="PA">PA - Pará</option>
                                <option value="PB">PB - Paraíba</option>
                                <option value="PR">PR - Paraná</option>
                                <option value="PE">PE - Pernambuco</option>
                                <option value="PI">PI - Piauí</option>
                                <option value="RJ">RJ - Rio de Janeiro</option>
                                <option value="RN">RN - Rio Grande do Norte</option>
                                <option value="RS">RS - Rio Grande do Sul</option>
                                <option value="RO">RO - Rondônia</option>
                                <option value="RR">RR - Roraima</option>
                                <option value="SC">SC - Santa Catarina</option>
                                <option value="SP">SP - São Paulo</option>
                                <option value="SE">SE - Sergipe</option>
                                <option value="TO">TO - Tocantins</option>
                            </select>
                            <div id="ufError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="localidade" class="form-label" id="localidadeLabel">Cidade</label>
                            <input type="text" name="cidade" class="form-control" id="localidade" placeholder="Cidade"
                                required>
                                <div id="localidadeError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="numero" class="form-label" id="numeroLabel">Número</label>
                            <input type="number" name="numero" class="form-control" placeholder="Número" id="numero"
                                required>
                                <div id="numeroError"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="complemento" class="form-label" id="complementoLabel">Complemento (opcional)</label>
                        <input type="text" name="complemento" class="form-control" placeholder="Complemento"
                            id="complemento">
                    </div>
                </div>
                <button type="button" class="btn btn-success mb-3" onclick="adicionarEndereco()">+ adicionar mais um
                    endereço</button>
            </div>

            <div class="section" id="enderecoAdicional">
                <h2>Endereço Adicional</h2>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="cep1" class="form-label" id="cepLabel1">CEP</label>
                            <div class="input-group">
                                <input type="text" name="cep1" class="form-control" placeholder="CEP" id="cep1">
                                <button type="button" class="btn btn-primary" id="buscarCepBtn1">Buscar</button>
                            </div>
                            <div id="cepError1"></div>
                        </div>
                        <div class="mb-3">
                            <label for="logradouro1" class="form-label" id="logradouroLabel1">Logradouro</label>
                            <input type="text" name="logradouro1" class="form-control" placeholder="Logradouro"
                                id="logradouro1">
                        </div>
                        <div class="mb-3">
                            <label for="bairro1" class="form-label" id="bairroLabel1">Bairro</label>
                            <input type="text" name="bairro1" class="form-control" placeholder="Bairro" id="bairro1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="uf1" class="form-label" id="ufLabel1">UF</label>
                            <select name="uf1" class="form-control uf1" id="uf1">
                                <option value="" selected disabled>Selecione um estado</option>
                                <option value="AC">AC - Acre</option>
                                <option value="AL">AL - Alagoas</option>
                                <option value="AP">AP - Amapá</option>
                                <option value="AM">AM - Amazonas</option>
                                <option value="BA">BA - Bahia</option>
                                <option value="CE">CE - Ceará</option>
                                <option value="DF">DF - Distrito Federal</option>
                                <option value="ES">ES - Espírito Santo</option>
                                <option value="GO">GO - Goiás</option>
                                <option value="MA">MA - Maranhão</option>
                                <option value="MT">MT - Mato Grosso</option>
                                <option value="MS">MS - Mato Grosso do Sul</option>
                                <option value="MG">MG - Minas Gerais</option>
                                <option value="PA">PA - Pará</option>
                                <option value="PB">PB - Paraíba</option>
                                <option value="PR">PR - Paraná</option>
                                <option value="PE">PE - Pernambuco</option>
                                <option value="PI">PI - Piauí</option>
                                <option value="RJ">RJ - Rio de Janeiro</option>
                                <option value="RN">RN - Rio Grande do Norte</option>
                                <option value="RS">RS - Rio Grande do Sul</option>
                                <option value="RO">RO - Rondônia</option>
                                <option value="RR">RR - Roraima</option>
                                <option value="SC">SC - Santa Catarina</option>
                                <option value="SP">SP - São Paulo</option>
                                <option value="SE">SE - Sergipe</option>
                                <option value="TO">TO - Tocantins</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="localidade1" class="form-label" id="localidadeLabel1">Cidade</label>
                            <input type="text" name="cidade1" class="form-control" id="localidade1"
                                placeholder="Cidade">
                        </div>
                        <div class="mb-3">
                            <label for="numero1" class="form-label" id="numeroLabel1">Número</label>
                            <input type="number" name="numero1" class="form-control" placeholder="Número" id="numero1">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="complemento1" class="form-label" id="complementoLabel1">Complemento
                            (opcional)</label>
                        <input type="text" name="complemento1" class="form-control" placeholder="Complemento"
                            id="complemento1">
                    </div>
                </div>
                <button type="button" class="btn btn-danger mb-3" onclick="removerEndereco(1)">- remover este
                    endereço</button>
            </div>            
            <div id="msgError" class="alert alert-danger" style="display: none;" >Preencha todos os campos!</div>
            <button type="submit" class="btn submit btn-primary mb-3" onclick="enviar()">Enviar</button>
            <div id="mensagemSucesso" style="display: none;" class="alert alert-success mt-3">
                Médico cadastrado com sucesso!
            </div>
            <p class="mt-3 text-center">Já tem uma conta? <a href="../../Login/Login.html">Fazer o login</a></p>
        </form>
    </div>

</body>

</html>
