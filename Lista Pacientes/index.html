<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="./js/listagemPaciente.js" defer></script>
    <script src="./js/excluirPaciente.js" defer></script>
    <script src="./js/modal.js" defer></script>
</head>

<body>
    
    <!-- <header class="header">
        <img src="logo.png" alt="logo">

        <div class="links">
            <a href="">Sobre</a>
            <a href="">
                <button>Usuário</button>
            </a>
        </div>        

    </header> -->

    <main class="container">

        <h1>Lista de Pacientes</h1>

        <div class="div-table">
            <table id="lista-paciente" class="table-fixed-layout">
                <thead class="thead">
                    <tr class="header-table">
                        <td class="header-table">Nome</td>
                        <td class="header-table">E-mail</td>
                        <td class="header-table">CPF</td>
                        <td class="header-table">Telefone</td>
                    </tr>
                </thead>

                <tbody class="body-lista"></tbody>

                <tfoot></tfoot>

            </table>
        </div>
        
    </main>

    <div class="modal-overlay">
        <div class="modal-detalhes">
            <div class="modal-detalhes-header">
                <h5 class="modal-title" id="modalDetalhesLabel">Detalhes do Paciente</h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button> -->
            </div>

            <div class="modal-detalhes-body"></div>

            <div class="modal-detalhes-footer">
                <a href="#">
                    <button id="delete" type="button" class="btn-excluir" onclick="ModalExcluir.open()">Excluir</button>
                </a>
                <a href="#">
                    <button type="button" class="btn-voltar" onclick="Modal.close()">Voltar</button>
                </a>
                
            </div>

        </div>

    </div>

    <div class="modal-overlay-delete">
        <div class="modal-delete">
            <div class="modal-delete-header">
                <h5>Confirmação de Exclusão</h5>
            </div>

            <div class="modal-delete-body">
                <p>Deseja excluir esse registro?</p>
            </div>
            
            <div class="modal-delete-footer">
                <button  onclick="ModalExcluir.close()" type="button" class="btn btn-secondary" data-dismiss="modal" id="delete">Não</button> <!-- Esse onclick tem q ta no js--> 
                <button onclick="excluirPaciente()" type="button" class="btn btn-danger" id="yes">Sim</button> <!-- Esse onclick tem q ta no js--> 
            </div>

        </div>

    </div>
    

    <footer></footer>    

</body>
</html>
