<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>

    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="./js/listagemPaciente.js" defer></script>
    <script src="./js/excluirPaciente.js" defer></script>
    <script src="./js/modal.js" defer></script>
    <!-- <script src="./js/atualizar.js"></script> -->
    
</head>

<body>
    <main class="container">
        <h1>Lista de Pacientes</h1>
        <div class="div-table">
            <table id="lista-paciente" class="table-fixed-layout">
                <!-- Cabeçalho da tabela... -->
                <tbody class="body-lista"></tbody>
                <!-- Rodapé da tabela... -->
            </table>
        </div>
    </main>

    <div class="modal-overlay">
        <div class="modal-detalhes">
            <div class="modal-detalhes-header">
                <h5 class="modal-title" id="modalDetalhesLabel">Detalhes do Paciente</h5>
            </div>
            <div class="modal-detalhes-body">
                <div class="paciente-info"></div>
                <div class="endereco-info"></div>
            </div>
            <div class="modal-detalhes-footer">
                <button type="button" class="btn-voltar" onclick="Modal.close()">Voltar</button>
                <button id="delete" type="button" class="btn-excluir" onclick="ModalExcluir.open()">Excluir</button>
                <!-- No HTML -->
                <button id="editar"type="button" class="btn-editar">Editar</button>

            </div>
        </div>
    </div>


    <div class="modal-overlay-delete">
        <div class="modal-delete">
            <div class="modal-delete-header">
                <h5>Confirmação de Exclusão</h5>
            </div>

            <div class="modal-delete-body">
                <p>Deseja excluir esse registro?</p>
            </div>

            <div class="modal-delete-footer">
                <button onclick="ModalExcluir.close()" type="button" class="btn btn-secondary" data-dismiss="modal"
                    id="delete">Não</button> 
                <button onclick="excluirPaciente()" type="button" class="btn btn-danger" id="yes">Sim</button>
            </div>
        </div>
    </div>

    <footer></footer>
</body>

</html>
