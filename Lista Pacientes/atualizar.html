<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/atualizar.js" defer></script>
    <script src="../Cadastro/Viacep.js" defer></script>

    <link rel="stylesheet" href="../Cadastro/CadastroStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Atualizar Paciente</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Atualização de Pacientes</h1>
        <form action="" method="post" id="form">

            <!-- Seção de dados pessoais -->
            <div class="section">
                <h2>Dados Pessoais</h2>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="nome" class="form-label nomeLabel">Nome (sem abreviações)</label>
                            <input type="text" name="nome" class="form-control" placeholder="Nome" id="nome" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="cpf" class="form-label cpfLabel">CPF</label>
                            <input type="text" name="cpf" class="form-control" placeholder="CPF" id="cpf" disabled>
                            <div id="cpfError"></div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label emailLabel">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email" id="email" disabled>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label telefoneLabel">Telefone</label>
                    <input type="text" name="telefone" class="form-control" placeholder="Telefone" id="telefone"
                        maxlength="14" required>
                    <div id="telefoneError"></div>
                </div>
            </div>

            <!-- Seção de endereço Adicional -->
            <div class="section" id="enderecoAdicional">
                <!-- Este espaço será preenchido dinamicamente pelo JavaScript -->
            </div>

            <div id="msgError" class="alert alert-danger" style="display: none;">Preencha todos os campos!</div>
            <button type="submit" class="btn submit btn-primary mb-3" onclick="enviar()">Enviar</button>
            <div id="mensagemSucesso" style="display: none;" class="alert alert-success mt-3">
                Paciente atualizado com sucesso!
            </div>
        </form>
    </div>

</body>

</html>
